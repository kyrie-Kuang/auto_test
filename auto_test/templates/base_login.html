<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title>{{ title }}</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    {% block ext_css %}
    {% endblock %}

</head>
<body style="background-image:url({% static 'img/timg.jpg' %});background-size:100%;">

{% endblock %}

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js "></script>

{% block ext_js %}
{% endblock %}

</body>
</html>
