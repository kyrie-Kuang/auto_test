{% extends 'home.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/product_manage.css' %}">
{% endblock %}

{% block content %}
    <div class="content">
        <div id="product_content">
            <h3 id="add_product_name">编辑产品</h3>
            <div id="product_name">

                <form id="product_input" method="post" action="{% url 'at:update_product' %}?product.id={{ product.id }}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label id='product_name_distance' for="p_name_input">产品名称：</label>
                        <br><br>
                        <input name="product_name" type="text" class="form-control" id="p_name_input"
                               placeholder="输入产品名称" value="{{ product.p_product_name }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_des_input">产品描述：</label>
                        <br><br>
                        <input name="product_desc" type="text" class="form-control" id="p_des_input"
                               placeholder="输入产品描述" value="{{ product.p_product_desc }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">产品负责人：</label>
                        <br><br>
                        <input name="product_er" type="text" class="form-control" id="p_er_input"
                               placeholder="输入产品负责人" value="{{ product.p_product_er }}">
                    </div>
                    <button type="submit" class="btn">保存</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
