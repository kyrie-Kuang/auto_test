{% extends 'home.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/add_apis.css' %}">
{% endblock %}

{% block content %}
    <div class="content">
        <div id="test_content_apis">
            <h3 id="add_test_name">编辑接口用例</h3>
            <div id="title_apis">
                <form id="product_input" method="post" action="{% url 'at:api_update' %}?api_t.id={{ api_t.id }}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label id='product_name_distance' for="p_name_input">产品：</label>
                        <br><br>
                        <select class="form-control" name="dropdown">
                            {% for pro_name in pro_names %}
                                <option  value="{{ pro_name.pk }}">
                                    {{ pro_name.p_product_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_des_input">接口用例名称：</label>
                        <br><br>
                        <input name="api_t_name" type="text" class="form-control" id="p_des_input"
                               placeholder="输入接口用例名称" value="{{ api_t.api_t_name }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">接口用例描述：</label>
                        <br><br>
                        <input name="api_t_desc" type="text" class="form-control" id="p_er_input" placeholder="输入接口用例描述" value="{{ api_t.api_t_desc }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">测试负责人：</label>
                        <br><br>
                        <input name="api_ter" type="text" class="form-control" id="p_er_input" placeholder="输入测试负责人" value="{{ api_t.api_ter }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">测试结果：</label>
                        <br><br>
                        <input name="api_status" value="1" type="checkbox" >True
                        &nbsp
                        <input name="api_status" value="0" type="checkbox" >False
                    </div>
                    <button type="submit" class="btn">保存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
