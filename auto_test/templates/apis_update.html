{% extends 'home.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/add_apis.css' %}">
{% endblock %}

{% block content %}
    <div class="content">
        <div id="test_content_apis">
            <h3 id="add_test_name">编辑接口用例</h3>
            <div id="title_apis">
                <form id="product_input" method="post" action="{% url 'at:apis_update' %}?apis.id={{ apis.id }}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label id='product_name_distance' for="p_name_input">产品：</label>
                        <br><br>
                        <select class="form-control" name="dropdown">
                            {% for pro_name in pro_names %}
                                <option  value="{{ pro_name.pk }}">
                                    {{ pro_name.p_product_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_des_input">接口用例名称：</label>
                        <br><br>
                        <input name="api_name" type="text" class="form-control" id="p_des_input"
                               placeholder="输入接口用例名称" value="{{ apis.api_name }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">Url地址：</label>
                        <br><br>
                        <input name="api_url" type="text" class="form-control" id="p_er_input" placeholder="输入Url地址" value="{{ apis.api_url }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">请求参数和值：</label>
                        <br><br>
                        <input name="api_param_value" type="text" class="form-control" id="p_er_input" placeholder="输入请求参数和值" value="{{ apis.api_param_value }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">请求方法：</label>
                        <br><br>
                        <input type="checkbox" value="get" name="method_check" >get
                        &nbsp
                        <input type="checkbox" value="post" name="method_check" >post
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">预期结果：</label>
                        <br><br>
                        <input name="api_result" type="text" class="form-control" placeholder="输入预期结果" value="{{ apis.api_result }}">
                    </div>
                    <div class="form-group">
                        <label id='product_name_distance' for="p_er_input">测试结果：</label>
                        <br><br>
                        <input name="api_status" value="1" type="checkbox" >True
                        &nbsp
                        <input name="api_status" value="0" type="checkbox" >False
                    </div>
                    <button type="submit" class="btn">保存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
