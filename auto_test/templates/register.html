{% extends 'base_login.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <h1 style="color: black;position: absolute;top: 5px;left: 770px">
        自动化测试平台
    </h1>
    <form id="user_input" method="post" action="{% url 'at:register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label id='login_name' for="username_input">用户名：</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="用户名">
        </div>
        <div class="form-group">
            <label id='login_name' for="password_input">密码：</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="密码">
        </div>
        <button id='btn' type="submit" class="btn btn-default">注册</button>
    </form>

{% endblock %}
